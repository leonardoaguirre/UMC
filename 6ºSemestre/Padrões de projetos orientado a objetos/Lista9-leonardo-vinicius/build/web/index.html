<html>
    <head>
        <title>Cadastro de veiculos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro de veiculos!</h1>
        <form action="ControleVeiculo" method="post">
            Marca:<input type="text" name="txtMarca"></br>
            Modelo:<input type="text" name="txtModelo"></br>
            Ano de fabricação:<input type="text" name="txtAnoFabricacao"></br>
            Descrição:<input type="text" name="txtDescricao"></br>
            <input type="submit" name="acao" value="Cadastrar">
            <input type="submit" name="acao" value="Listar">
        </form>
    </body>
</html>
