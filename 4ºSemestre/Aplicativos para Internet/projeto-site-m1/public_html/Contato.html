        <div class="form-contato">
            <div class="borda-form">
                <form>
                    <span class="letra">
                        Contate-nos
                    </span>
                    <div class="label-div"><label class="label-input" for="first-name">Seu Nome</label></div>
                    <div class="container-input">
                        <input id="first-name" class="input" type="text" name="first-name" placeholder="Primeiro Nome">
                    </div>
                    <div class="container-input">
                        <input class="input" type="text" name="last-name" placeholder="Sobrenome">
                    </div>
                    <div class="label-div"><label class="label-input" for="email">Email</label></div>
                    <div class="container-input">
                        <input id="email" class="input" type="email" name="email" placeholder="exemplo@email.com">
                    </div>
                        <div class="label-div"><label class="label-input" for="phone">Numero de telefone</label></div>
                    <div class="container-input">
                        <input id="phone" class="input" type="text" name="phone" placeholder="Ex (11)91234-5789">
                    </div>
                    <label class="label-input" for="message">Messagem</label>
                    <div class="container-input">
                        <textarea id="message" class="input" name="message"  placeholder="Escreva aqui a sua mensagem"></textarea>
                    </div>
                    <div class="container-form-btn">
                        <button class="form-btn">
                            <span>
                                Enviar
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
