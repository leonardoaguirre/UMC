<!DOCTYPE html>
<html>
    <head>
        <title>DIV da aula7</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estiloDivs.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="container">
            <p>
                Div principal do site,usada para centralizar e manter o layout
            </p>
            <div id="banner">
                <p>Banner do site</p>
            </div>
            <div id="esquerda">
                <p>Menu do site</p>
                <p>Aqui podemos inserir uma lista</p>
            </div>
            <div id="centro">
                <p>Área de conteúdo</p>
                <p>Podemos inserir textos, imagens, listas e etc...</p>
            </div>
            <div id="rodape">
                <p>Rodapé do site</p>
            </div>
        </div>
    </body>
</html>
