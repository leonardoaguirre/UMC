<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="fundo">
            <div class="div-titulo">
                <img src="calc.png" class="titulo" id="img-titulo" alt="calculadora">
                <h1 class="titulo">Calculadora</h1>
            </div>
            <div class="linha"></div>
            <div class="campo">
                <label class="rotulo">Valor 1:</label><input type="number" class="caixa" id="txtValor1">
            </div>
            <div class="campo">
                <label class="rotulo">Valor 2:</label><input type="number" class="caixa" id="txtValor2">
            </div>
            <div class="botoes">
                <button class="botao" value="Somar" id="btnSomar" onclick="somar()">Somar</button>
                <button class="botao" value="Dividir" id="btnDividir" onclick="dividir()">Dividir</button>
                <button class="botao" value="Subtrair" id="btnSubtrair" onclick="subtrair()">Subtrair</button>
                <button class="botao" value="Multiplicar" id="btnMultiplicar" onclick="multiplicar()">Multiplicar</button>
            </div>
            <div class="linha"></div>
            <div class="result-div">
                <span class="span-result">Resultado:<br></span>
                <span class="resultado" id="resultado">000000000</span>
            </div>
        </div>
    </body>
</html>
