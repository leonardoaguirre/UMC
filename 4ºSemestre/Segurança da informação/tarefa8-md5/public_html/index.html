<!DOCTYPE html>
<html>
    <head>
        <title>Hash MD5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js" type="text/javascript"></script>
        <script src="md5.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            var hash, txt, lbl;
            function cri() {
                txt = document.getElementById('txt').value;
                hash = CryptoJS.MD5(txt);
                lbl = document.getElementById('txtHash');
                alert(hash);
                lbl.textContent = hash;
            }
        </script>
        Texto: <input type="text" id="txt">
        <input type="button" value="Criptografar" onClick="cri()">
        <br>Hash:<label id="txtHash">--</label>
    </body>
</html>
